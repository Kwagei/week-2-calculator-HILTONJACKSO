<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=,initial-scale=1.0">
    <title>Calculator</title>
</head>
<body bgcolor="#ffffff" >
    <div align="center">
     <p><h1>Basic Calculator With HTML, by <br> Hilton</h1></p>
    </div>
    <form action="" name="calculator">
    <table bgcolor="#c0c0c0  " border="5px" align="center" cellpadding="15" cellspacing="12" width="50px" height="100vh">
        <tr>
            <td bgcolor="#808080" colspan="4"><input type="text" id="display" disabled></td>
        </tr>
        <tr>
            <td bgcolor="#000000"><input type="button" value="1"></td>
            <td bgcolor="#000000"><input type="button" value="2"></td>
            <td bgcolor="#000000"><input type="button" value="3"></td>
            <td bgcolor="#566573 "><input type="button" value="+"></td>
        </tr>
        <br>
        <tr>
            <td bgcolor="#000000"><input type="button" value="4"></td>
            <td bgcolor="#000000"><input type="button" value="5"></td>
            <td bgcolor="#000000"><input type="button" value="6"></td>
            <td bgcolor="#566573 "><input type="button" value="-"></td>
        </tr>
        <br>
        <tr>
            <td bgcolor="#000000"><input type="button" value="7"></td>
            <td bgcolor="#000000"><input type="button" value="8"></td>
            <td bgcolor="#000000"><input type="button" value="9"></td>
            <td bgcolor="#566573 "><input type="button" value="*"></td>
        </tr>
        <br>
        <tr>
            <td bgcolor="#ff0000"><input type="button" value="C"></td>
            <td bgcolor="#000000"><input type="button" value="0"></td>
            <td bgcolor="#FFEB3B "><input type="button" value="="></td>
            <td bgcolor="#566573 "><input type="button" value="/" ></td>
        </tr>
    </table>
    </form>
</body>
</html>
